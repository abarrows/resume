name: Publish Resume Formats

on:
  workflow_dispatch:
  push:
    # paths:
    #   - './formats/index.md'
  release:
    types: [published]

env:
  resume_path: './'
  GITHUB_TOKEN: ${{ github.token }}

jobs:
  publish-formats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Convert Markdown to HTML
        uses: jaywcjlove/markdown-to-html-cli@main
        with:
          source: ${{env.resume_path}}index.md
          output: ${{env.resume_path}}formats/index.html
          github-corners: https://github.com/jaywcjlove/markdown-to-html-cli
          favicon: data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåê</text></svg>
      - uses: docker://pandoc/latex:2.9
        with:
          args: --output=${{env.resume_path}}formats/index.pdf ${{env.resume_path}}index.md
      - uses: docker://pandoc/latex:2.9
        with:
          args: --output=${{env.resume_path}}formats/index.docx --reference-doc=${{env.resume_path}}template.docx ${{env.resume_path}}index.md

      - name: 'Generate JSON version of Resume'
        run: |
          python -c "import json; md = open('${{env.resume_path}}index.md').read(); json.dump({'content': md}, open('${{env.resume_path}}formats/index.json', 'w'))"

      # - name: 'Upload Resume and Formats'
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: resume-formats
      #     path: |
      #       ${{ env.resume_path }}index.pdf
      #       ${{ env.resume_path }}index.docx
      #       ${{ env.resume_path }}index.html
      #       ${{ env.resume_path }}index.json
      #       ${{ env.resume_path }}index.md
      - name: 'Commit Resume in Various Formats'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'Adding pdf, json, markdown, and html versions of resume'
